<div class="container-fluid">
  <form #myform="ngForm"  class="form form-login">
      <h2 style="text-align: center">Login Form</h2>
      <div class="form-group" style="margin-top:20px ">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" [(ngModel)]="user" class="form-control" name="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" [(ngModel)]="pass" class="form-control" name="exampleInputPassword1" placeholder="Password" required>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <div class="row" style="margin-top: 10px">
        <button type="button" (click)="login()" class="btn btn-primary " >Login</button>
        <!-- <button routerLink="../register/user_register"class="btn btn-primary button" style="margin-left: 5px" >Login</button> -->
        <!-- <nav style="margin-left: 10px"> -->
        <!-- /<li class="dropdown"> -->
          <button class="dropdown-toggle btn btn-primary" data-toggle="dropdown" href="#"  style="margin-left: 5px">Sign Up<span class="caret" ></span></button>
          <ul class="dropdown-menu">
            <li><a routerLink="../register/user_register">User Register</a></li>
            <li><a  routerLink="../register/trainer_register"href="#">Trainer Register</a></li>
          </ul>
          <!-- </li> -->
          <!-- </nav> -->
      </div>
  </form>
</div>
