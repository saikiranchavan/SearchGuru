
<div class="container-fluid">
   
  <form #myform="ngForm" (ngSubmit)="Login()"  class="form form-login" novalidate>
      <h2 style="text-align: center">Login Form</h2>
      <p>{{data}}</p>
      <!-- {{myform.value | json}} -->
      <div class="form-group"  style="margin-top:20px ">
        <label for="exampleInputEmail1">Email address</label>
        <!-- <input type="email" #email="ngModel" [class.is-invalid]="email.invalid&&email.touched"[(ngModel)]="user" class="form-control" name="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
        <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
        <small class="text-danger" [class.d-none]="!(email.errors?.email || email.errors?.untouched)">Email is invalid</small> -->
        <input type="email" [email]="email_init" required #email="ngModel" class="form-control" [class.is-invalid]="email.invalid && email.touched" [(ngModel)]="user" placeholder="Email" name="email" required>
				<!-- <small class="text-danger" [class.d-none]="(email.errors?.required||email.errors?.untouched)">Email is required</small> -->
				<small class="text-danger" *ngIf="email.errors?.required&& email.touched">Email is required</small>
				<small class="text-danger" [class.d-none]="!(email.errors?.email || email.errors?.untouched)">Email is invalid</small>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" #pass="ngModel" [(ngModel)]="pass1" class="form-control"   [class.is-invalid]="pass.invalid&&pass.touched" name="exampleInputPassword1" placeholder="Password" required>
        <small class="text-danger" [class.d-none]="pass.valid || pass.untouched">Password is required</small>
      </div>
      <!-- <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div> -->
      <b>Login As:</b>
      <br>
      <div class="row">
        <div class="radio col-sm-1">
          <label><input type="radio" name="optradio" [value]=1 [(ngModel)]="a" checked>User</label>
        </div>
        <div class="radio col-sm-1">
          <label><input type="radio" name="optradio" [value]=2 [(ngModel)]="a" >Mentor</label>
        </div>
        <div class="radio col-sm-1">
          <label><input type="radio" name="optradio" [value]=3 [(ngModel)]="a" >Admin</label>
        </div>
      </div>
      <div class="row" style="margin-top: 10px">
        <button type="submit"  class="btn btn-primary " >Login</button>
      
      
        <button class="dropdown-toggle btn btn-primary" data-toggle="dropdown" href="#"  style="margin-left: 5px">Sign Up<span class="caret" ></span></button>
              <ul class="dropdown-menu">
                <li><a routerLink="../register/user_register">User Register</a></li>
                <li><a  routerLink="../register/trainer_register"href="#">Trainer Register</a></li>
              </ul>
              <!-- </li> -->
              <!-- </nav> -->
            </div>  

    </form>
        
      
  
</div>
