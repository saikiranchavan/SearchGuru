<div class="container-fluid">
        <div class="card-deck">
            <div class="card">
                <div class="card-body">
                    <div class="card-item">
                        <div class="row">
                            <h4 class="">John Doe</h4>
                            <h5 class="col-sm-3">(Angular Trainer)</h5>
                        </div>
                        <div class="row">
                            <button class="btn btn-primary button" (click)="changeP(25)" [disabled]="b1" style="margin-left: 10px">First Payment</button>
                            <button class="btn btn-primary button" (click)="changeP(50)" [disabled]="b2" style="margin-left: 10px">Second Payment</button>
                            <button class="btn btn-primary button" (click)="changeP(75)" [disabled]="b3" style="margin-left: 10px">Third Payment</button>
                            <button class="btn btn-primary button" (click)="changeP(100)"[disabled]="b4" style="margin-left: 10px">Fourth Payment</button>
                        </div>
                        <br>
                        <div class="row">
                                <div class="progress col-sm-12">
                                    <div class="progress-bar" role="progressbar" [style.width.%]="progress" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{progress}}%</div>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
    
        </div>
    </div>
